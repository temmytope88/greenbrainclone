<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <p>
              Sign Up
            </p>
            <form action="">
                    <p class="left">
                      <label>First Name</label> <i class="fas fa-asterisk"></i><br>
                      <input type="text" placeholder="First Name">
                    </p>
                    <p class="left">
                      <label>Last Name</label> <i class="fas fa-asterisk"></i>
                      <input type="text" placeholder="Last Name">
                    </p>
                    <p class="left">
                      <label>Username</label> <i class="fas fa-asterisk"></i>
                      <input type="text" placeholder="username">
                    </p>
                    <p class="left">
                      <label>Email</label> <i class="fas fa-asterisk"></i>
                      <input type="email" placeholder="email">
                    </p>
                    <p class="left">
                      <label>Password</label> <i class="fas fa-asterisk"></i>
                      <input type="password" placeholder="password">
                    </p>
                    <p class="left">
                      <label>School</label> <i class="fas fa-asterisk"></i>
                      <input type="text" placeholder="school">
                    </p>
                    <p class="left">
                      <label>Department</label> <i class="fas fa-asterisk"></i>
                      <input type="text" placeholder="department">
                    </p>
                    <p class="btn">
                       <button type="submit">Sign Up</button>
                    </p>
            </form>
        </div>
        <div class="p1">
          <p>
            Already have an account? <a href="login.htm">Login Here</a>
          </p>
        </div>
    </div>
</body>
</html>
